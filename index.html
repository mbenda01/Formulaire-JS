<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <nav class="navbar bg-body-tertiary mb-5">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Navbar</span>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <!-- Parties des Professeurs -->
                <div class="card mb-4">
                    <div class="card-header">Professeurs</div>
                    <div class="card-body">
                        <button id="btnOpenForm" class="btn btn-primary mb-3">
                            Créer un Nouveau Professeur
                        </button>
                        <div class="table-responsive">
                            <table class="table table-light table-bordered">
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Prénom</th>
                                        <th>Grade</th>
                                        <th>Matières</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyProfs"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <form id="createForm" class="modal" style="display: none;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Créer un Nouveau Professeur</h5>
                            </div>
                            
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">Nom</label>
                                    <input class="form-control" id="nom" name="nom" />
                                    <span class="" id="nomError"></span> 
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Prénom</label>
                                    <input class="form-control " id="prenom" />
                                    <span class="" id="prenomError"></span>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Grade</label>
                                    <select class="form-control " id="grade">
                                        <option value="">Selectionner une option</option>
                                        <option value="Master">Master</option>
                                        <option value="Ingénieur">Ingénieur</option>
                                        <option value="Doctorat">Doctorat</option>
                                    </select>
                                    <span class="" id="gradeError"></span>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Modules</label>
                                    <div class="mb-1">
                                        <span class="text-danger" id="checkboxError"></span>
                                    </div>
                                    
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="php" value="PHP">
                                            <label class="form-check-label">PHP</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="java" value="Java">
                                            <label class="form-check-label">Java</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="js" value="JavaScript">
                                            <label class="form-check-label">JavaScript</label>
                                        </div>
                                    </div>                                
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="closeForm">
                                    Fermer
                                </button>
                                <button type="submit" class="btn btn-primary" id="save">
                                    Sauvegarder
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <footer></footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="main.js"></script>
    </body>
</html>
